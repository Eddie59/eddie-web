<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#" th:href="@{/student/add}">新增</a>
<table>
    <thead>
    <tr>
        <td>序号</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>操作</td>
    </tr>
    </thead>
    <tr th:each="item,row:${data}">
        <td th:text="${row.count}">1</td>
        <td th:text="${item.name}">name</td>
        <td th:text="${item.age}">age</td>
        <td>
            <a href="/student/update" th:href="@{'/student/update/'+${item.id}}">修改</a>
            <a href="/student/delete" th:href="@{'/student/delete/'+${item.id}}">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
